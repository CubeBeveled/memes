<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/styles.css" />

  <title>Meme explorer</title>
</head>

<body>
  <div class="bottom-container">
    <a href="https://github.com/CubeBeveled/memes" target="_blank"><img src="/assets/icons/github.svg"
        class="bottom-icon"></a>
  </div>
</body>

<script>
  const folderBlacklist = [
    "assets",
    ".gitignore",
    "index.html",
    "package.json",
    "api.js"
  ];

  main();
  async function main() {
    await fetch("https://api.github.com/repos/CubeBeveled/memes/contents")
      .then(res => res.json())
      .then(content => {
        content = content.filter(i => !folderBlacklist.includes(i.name));
        for (const i of content) {
          const categoryContainerElement = document.createElement("div");
          const categoryElement = document.createElement("div");

          categoryElement.classList.add("category");
          categoryContainerElement.classList.add("category-container");

          categoryElement.innerHTML = `<img src="/assets/icons/folder.svg" class="icon"> ${i.name}`;

          let categoryOpen = false;
          let memesCache;

          categoryElement.addEventListener("click", async () => {
            if (categoryOpen) {
              categoryOpen = false;

              const previousMemes = document.querySelectorAll(".meme");
              previousMemes.forEach(meme => meme.remove());
            } else {
              categoryOpen = true;

              if (memesCache) {
                memesCache.forEach(m => {
                  const memeElement = document.createElement("a");
                  memeElement.classList.add("meme");
                  memeElement.target = "_blank"
                  memeElement.href = `/${i.name}/${m.name}`;
                  memeElement.innerHTML = `<img src="/assets/icons/${getIcon(m.name)}" class="icon">${getName(m.name)}<span class="dim-text">.${getExtension(m.name)}</span>`;

                  categoryContainerElement.appendChild(memeElement);
                });
              } else {
                await fetch(`https://api.github.com/repos/CubeBeveled/memes/contents/${i.name}`)
                  .then(res => res.json())
                  .then(memes => {
                    memesCache = memes;

                    categoryElement.innerHTML = categoryElement.innerHTML + ` <span class="dim-text">[ ${memesCache.length} ]</span>`;

                    memesCache.forEach(m => {
                      const memeElement = document.createElement("a");
                      memeElement.classList.add("meme");
                      memeElement.target = "_blank"
                      memeElement.href = `/${i.name}/${m.name}`;
                      memeElement.innerHTML = `<img src="/assets/icons/${getIcon(m.name)}" class="icon">${getName(m.name)}<span class="dim-text">.${getExtension(m.name)}</span>`;

                      categoryContainerElement.appendChild(memeElement);
                    });
                  });
              }

            }
          });

          categoryContainerElement.appendChild(categoryElement)
          document.body.appendChild(categoryContainerElement);
        }
      });

    function getExtension(fileName) {
      const fileSplit = fileName.split(".")
      return fileSplit[fileSplit.length - 1]
    }

    function getName(fileName) {
      const fileSplit = fileName.split(".")
      return fileSplit.splice(0, 1)
    }

    function getIcon(fileName) {
      const fileExtension = getExtension(fileName)

      const fileExtensions = {
        text: [
          "txt",
          "asc",
        ],
        code: [
          "js",
          "ts",
          "py",
          "html",
          "css",
          "lua",
          "go",
          "java",
          "c",
          "cpp",
          "h",
          "php",
          "sql",
          "ipy"
        ],
        config: [
          "dat",
          "dll",
          "editorconfig",
          "eslintrc",
          "conf",
          "gitignore"
        ],
        data: [
          "log",
          "csv",
          "json",
          "sqlite",
          "db"
        ],
        video: [
          "mp4",
          "m4v",
          "m4p",
          "mkv",
          "mpv",
          "mp2",
          "mpg",
          "mpeg",
          "mov",
          "qt",
          "avi",
          "wmv",
          "webm",
          "flv",
          "swf",
          "avchd",
          "3gp",
          "mpe",
          "qt"
        ],
        images: [
          "png",
          "jpg",
          "jpeg",
          "webp",
          "gif",
          "png",
          "tiff",
          "bmp",
          "tmp",
          "eps",
          "svg",
          "psd",
          "raw",
          "ai"
        ],
        sound: [
          "ogg",
          "asf",
          "aiff",
          "flac",
          "alac",
          "mid",
          "midi",
          "aac",
          "acc",
          "mp3",
          "ac3",
          "mp2",
          "vqf",
          "qt",
          "waf",
          "wav",
          "ra",
          "pcm",
          "cda",
          "wma"
        ]
      }

      if (fileExtensions.text.some(ext => ext == fileExtension)) {
        return "text.svg"
      } else if (fileExtensions.code.some(ext => ext == fileExtension)) {
        return "code.svg"
      } else if (fileExtensions.config.some(ext => ext == fileExtension)) {
        return "config.svg"
      } else if (fileExtensions.data.some(ext => ext == fileExtension)) {
        return "data.svg"
      } else if (fileExtensions.video.some(ext => ext == fileExtension)) {
        return "video.svg"
      } else if (fileExtensions.images.some(ext => ext == fileExtension)) {
        return "image.svg"
      } else if (fileExtensions.sound.some(ext => ext == fileExtension)) {
        return "sound.svg"
      } else {
        console.log(color.yellow("File extension not recognized:"), fileExtension)
        return "file.svg"
      }
    }
  }
</script>

<script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>

</html>
